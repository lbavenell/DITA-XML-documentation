    <h1 class="title topictitle1" id="ariaid-title1">What is Multiplication?</h1>
    
    <div class="body conbody"><p class="shortdesc">Here you will learn the definition of multiplication and how to use it in the
        app.</p>
        <p class="p">Multiplication allows you to find the multiple of the first number with the second number

        <p class="p">You can use the multiplication (x) sign in the app to multiply numbers.</p>
