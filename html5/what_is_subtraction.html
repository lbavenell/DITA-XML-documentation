    <h1 class="title topictitle1" id="ariaid-title1">What is Subtraction?</h1>
    
    <div class="body conbody"><p class="shortdesc">Here you will learn the definition of subtraction and how to use it in the
        app.</p>
        <p class="p">Subtraction allows you to find the difference between the first number and second number
            in an equation.</p>
        <p class="p">You can use the minus (-) sign in the app to subtract numbers.</p>
